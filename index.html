<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="lib/normalize.css">
	<link rel="stylesheet" href="lib/translator.css">
	<script type="text/javascript" src="lib/translator.js"></script>
	<title>Translator</title>
</head>
<body>
	<div id="grupo">
		<header>
			<h1>Translator</h1>
		</header>

		<section>
			<div id="box">
				<div id="frombox">
					<span>From:</span>
					<Select>
						<option value="Es">Español</option>
						<option value="En">Ingles</option>
					</Select>
					<textarea name="" id="from" cols="30" rows="10" placeholder="Write to translate"></textarea>
				</div>

				<div id="change">
					<input type="button" name="change" value="Intercambiar">
				</div>

				<div id="tobox">
					<span>To:</span>
					<Select>
						<option value="Es">Español</option>
						<option value="En">Ingles</option>
					</Select>
					<textarea name="" id="to" cols="30" rows="10" placeholder="Translation will be here.">hasads</textarea>
				</div>
			</div>
		</section>

		<footer>
			<p>Derechos Reservados Javier Urbano &copy;</p>
		</footer>
	</div>
	
</body>
</html>
